{% extends 'layout.html' %}

{% block title %}register{% endblock %}

{% block content %}
  <section class="main-section">
    <div class="div-block-12"></div>
  </section>
  <section class="main-section"><img src="../static/images/vegan.svg" loading="lazy" alt="" class="login-image"></section>
  <section class="main-section">
    <div class="login-form w-form">
      <form id="login-form" 
      name="email-form" 
      action = "/auth/submit_login"
      data-name="Email Form" method="POST" class="form-2" data-wf-page-id="66e714b17cfb2ef43ad85bba" data-wf-element-id="ea6708ee-bc04-67f2-a9b9-288cf43c3798">
        <div class="w-layout-vflex">
          <div class="form-field"><input class="field w-input" autofocus="true" maxlength="256" name="username" data-name="email" placeholder="email" type="email" id="email" required=""></div>
          <div class="form-field"><input class="field w-input" autofocus="true" maxlength="256" name="password" data-name="password" placeholder="password" type="password" id="password" required=""></div>
        </div>
        <div class="div-block-13"><input type="submit" data-wait="Please wait..." class="submit-butt w-button" value=""></div>
      </form>
      <div class="w-form-done">
        <div>welcome!</div>
      </div>
      <div class="w-form-fail">
        <div>oops! something went wrong.</div>
      </div>
    </div>
  </section>
  <script src="../static/js/base.js"></script>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6576c53fb1be92fb6fea3941" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../static/js/webflow.js" type="text/javascript"></script>
{% endblock %}
